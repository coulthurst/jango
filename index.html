<html lang="en" ng-app="Jango">
<head>
    <title>Jango</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="http://tinypic.com?ref=2yuam3d">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="MainController" >
    <div ng-include='"templates/sideBar.html"'></div>
    <div ng-include='"templates/toolBar.html"'></div>
    <md-content class="page-content" ng-view> </md-content>

                    
   

    <!-- Angular Material Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/config/materialConfig.js"></script>
    <script src="js//config/routeConfig.js"></script>

    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/viewTopicController.js"></script>
    <script src="js/controllers/savePostController.js"></script>
    <script src="js/controllers/viewPostController.js"></script>
    
</body>
</html>
